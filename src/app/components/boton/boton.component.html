<button
    class="bg-transparent font-semibold hover:text-white py-2 px-4 border hover:border-transparent rounded"
  [ngClass]="{
    'hover:bg-blue-500 text-blue-700 border-blue-500':
      variante !== 'cancelar',
    'hover:bg-red-500 text-red-700 border-red-500':
      variante === 'cancelar'
  }"
>
  {{ texto }}
</button>
